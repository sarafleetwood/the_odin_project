<!DOCTYPE html>
<html>

<head>
	<title>The Google Homepage</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
	    <div id="header">
	    	<ul class="nav">
	    		<li><a id="gmail" href="https://mail.google.com/mail/">Gmail</a></li>
				<li><a id="images" href="https://www.google.com/imghp?hl=en&tab=wi&ei=7R4IWJv3D4XjmAG2ho6oAQ&ved=0EKouCBYoAQ">Images</a></li>
				<li><a id="apps" href="https://www.google.com/intl/en/options/"></a></li>
				<li><a id="bell" href="https://www.google.com/intl/en/options/"></a></li>
				<li><a id="face" href="https://accounts.google.com/"></a></li>
	       	</ul>
	    </div>
		<div class="cf"></div>
	    <div class="google-search">
	        <center>
	        	<img src="images/google.png" alt="google">
	    		<form action="POST">
	        		<div class="search-bar">
		            	<div id="mic" style="border-color: rgb(220, 220, 220);"><img src="images/mic.png" alt=""></div>
		            	<input type="text" name="search">
		            	<br>
		        	</div>
	        		<div class="cf"></div>
		        	<input class="search" type="submit" value="Google Search">
		        	<input class="lucky" type="submit" value="I'm Feeling Lucky"> 
	    		</form>
		    </center>
		</div> 
		<footer>
			<ul class="footer-left">
		    	<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
		        <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
		        <li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
			</ul>
			<ul class="footer-right">
	        	<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
	        	<li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
	        	<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
			</ul>
		</footer>
	</div>
</body>

</html>
